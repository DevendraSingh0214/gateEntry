# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zgateentry
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: MY410662
          url: https://my410662-api.s4hana.cloud.sap
        app:
          name: ZGATE_ENTRY
          description: Gate Entry Module Pool
          package: YGATE
          transport: CMJK900808
        exclude:
          - /test/
